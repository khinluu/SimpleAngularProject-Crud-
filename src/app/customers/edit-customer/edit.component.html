
<h1>Edit Customer</h1>

<div [hidden]="submitted" style="Max-width: 320px;">
    <form >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control mr-sm-2" id="name" required [(ngModel)]="customer.name" name="name">
      </div>
   
      <div class="form-group">
        <label for="phone">Phone #</label>
        <input type="text" class="form-control mr-sm-2" id="phone" required [(ngModel)]="customer.phone" name="phone">
      </div>
      <button type="submit" (click)="update()" class="btn btn-success">Submit</button>
      <div class="divider"></div>
      <button type="button" (click)="backToCustomerList()" class="btn btn-success">back</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You Edit Customer successfully!</h4>
    <button class="btn btn-success" (click)="backToCustomerList()">Back</button>
  </div>
